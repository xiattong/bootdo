<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${questionBank.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="question" name="question" th:value="${questionBank.question}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题型：</label>
								<div class="col-sm-8">
									<label th:each="questionType:${questionTypes}" class="checkbox-inline">
										<input name="questionType" type="radio" th:value="${questionType.value}"
											   th:checked="${questionBank.questionType} eq ${questionType.value}"
											   th:text="${questionType.name}" onclick="checkOptions()">
									</label>
								</div>
							</div>
							<div class="form-group" id="div-options">
								<label class="col-sm-3 control-label">选项：</label>
								<div class="col-sm-8">
									<p>
										<input name="A" placeholder="选项A" th:if="${questionBank.optionsJson} != null" th:value="${questionBank.optionsJson[0].value}"
											   class="form-control options" type="text" >
										<input name="A" placeholder="选项A" th:if="${questionBank.optionsJson} == null" class="form-control options" type="text" >

									</p>
									<p>
										<input name="B" placeholder="选项B" th:if="${questionBank.optionsJson} != null" th:value="${questionBank.optionsJson[1].value}"
											   class="form-control options" type="text" >
										<input name="B" placeholder="选项B" th:if="${questionBank.optionsJson} == null" class="form-control options" type="text" >
									</p>
									<p>
										<input name="C" placeholder="选项C" th:if="${questionBank.optionsJson} != null" th:value="${questionBank.optionsJson[2].value}"
											   class="form-control options" type="text" >
										<input name="C" placeholder="选项C" th:if="${questionBank.optionsJson} == null" class="form-control options" type="text" >
									</p>
									<p>
										<input name="D" placeholder="选项D" th:if="${questionBank.optionsJson} != null" th:value="${questionBank.optionsJson[3].value}"
											   class="form-control options" type="text" >
										<input name="D" placeholder="选项D" th:if="${questionBank.optionsJson} == null" class="form-control options" type="text" >
									</p>
								</div>
								<input id="options" name="options" class="form-control" type="hidden">
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<input id="answer" name="answer" th:value="${questionBank.answer}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/exam/questionBank/edit.js">
	</script>
</body>
</html>
