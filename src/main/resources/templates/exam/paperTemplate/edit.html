<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${paperTemplate.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">模板名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${paperTemplate.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单选题数量：</label>
								<div class="col-sm-8">
									<input id="singleChoiceAmount" name="singleChoiceAmount" th:value="${paperTemplate.singleChoiceAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单选题分值：</label>
								<div class="col-sm-8">
									<input id="singleChoiceScore" name="singleChoiceScore" th:value="${paperTemplate.singleChoiceScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">多选题数量：</label>
								<div class="col-sm-8">
									<input id="multipleChoiceAmount" name="multipleChoiceAmount" th:value="${paperTemplate.multipleChoiceAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">多选题分值：</label>
								<div class="col-sm-8">
									<input id="multipleChoiceScore" name="multipleChoiceScore" th:value="${paperTemplate.multipleChoiceScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填空题数量：</label>
								<div class="col-sm-8">
									<input id="completionAmount" name="completionAmount" th:value="${paperTemplate.completionAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填空题分值：</label>
								<div class="col-sm-8">
									<input id="completionScore" name="completionScore" th:value="${paperTemplate.completionScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">满分分值：</label>
								<div class="col-sm-8">
									<input id="fullScore" name="fullScore" th:value="${paperTemplate.fullScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">答题时间：</label>
								<div class="col-sm-8">
									<input id="answerTime" name="answerTime" th:value="${paperTemplate.answerTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/exam/paperTemplate/edit.js">
	</script>
</body>
</html>
