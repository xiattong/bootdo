<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">应试人，关联sys_user/user_id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">试卷编号，关联exam_paper/id：</label>
								<div class="col-sm-8">
									<input id="paperId" name="paperId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应试开始时间 yyyy-MM-dd HH:mm:ss：</label>
								<div class="col-sm-8">
									<input id="examTimeStart" name="examTimeStart" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应试结束时间：</label>
								<div class="col-sm-8">
									<input id="examTimeEnd" name="examTimeEnd" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单选题应试答案，每题答案中间用逗号隔开：</label>
								<div class="col-sm-8">
									<input id="singleChoiceAnswer" name="singleChoiceAnswer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单选题应试得分：</label>
								<div class="col-sm-8">
									<input id="singleChoiceScore" name="singleChoiceScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">多选题应试答案：</label>
								<div class="col-sm-8">
									<input id="multipleChoiceAnswer" name="multipleChoiceAnswer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">多选题应试得分：</label>
								<div class="col-sm-8">
									<input id="multipleChoiceScore" name="multipleChoiceScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填空题应试答案：</label>
								<div class="col-sm-8">
									<input id="completionAnswer" name="completionAnswer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填空题应试得分：</label>
								<div class="col-sm-8">
									<input id="completionScore" name="completionScore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">应试得分：</label>
								<div class="col-sm-8">
									<input id="finalScore" name="finalScore" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/exam/paperAnswer/add.js">
	</script>
</body>
</html>
