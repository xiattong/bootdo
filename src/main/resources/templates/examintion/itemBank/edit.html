<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${bank.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">题号：</label>
								<div class="col-sm-8">
									<input id="titleNumber" name="titleNumber" th:value="${bank.titleNumber}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目类型:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{bank.topicType}" type="radio" name="status" value="0" />
										单选
									</label> <label class="radio-inline"> <input
										th:field="*{bank.topicType}" type="radio" name="status" value="1" />
									多选
								</label>
									<label class="radio-inline"> <input
											th:field="*{bank.topicType}" type="radio" name="status" value="2" />
										填空题
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">题目分数：</label>
								<div class="col-sm-8">
									<input id="fraction" name="fraction" th:value="${bank.fraction}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="subject" name="subject" th:value="${bank.subject}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目选项：</label>
								<div class="col-sm-8">
									<input id="topicOptions" name="topicOptions" th:value="${bank.topicOptions}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题目答案：</label>
								<div class="col-sm-8">
									<input id="questionAnswer" name="questionAnswer" th:value="${bank.questionAnswer}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/examinton/edit.js">
	</script>
</body>
</html>
