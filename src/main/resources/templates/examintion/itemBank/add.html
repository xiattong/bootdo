<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">题号：</label>
								<div class="col-sm-8">
									<input id="titleNumber" name="titleNumber" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目类型：</label>
								<div class="col-sm-8">
									<input id ="type1" name="topicType"   type="radio" value="0"><label for="type1">单选题</label>
									<input id ="type2"  name="topicType"  type="radio" value="1"><label for="type2">多选题</label>
									<input id ="type3"  name="topicType"  type="radio" value="2"><label for="type3">多选题</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目分数：</label>
								<div class="col-sm-8">
									<input id="fraction" name="fraction" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
								<!--	<input id="subject" name="subject" class="form-control" type="text">-->
									<textarea cols="70" rows="8" name="subject"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题目选项：</label>
								<div class="col-sm-8">
								<!--	<input id="topicOptions" name="topicOptions" class="form-control" type="text">-->
									<textarea cols="70" rows="8" name="topicOptions"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题目答案：</label>
								<div class="col-sm-8">
									<input id="questionAnswer" name="questionAnswer" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/examinton/add.js">
	</script>
</body>
</html>
