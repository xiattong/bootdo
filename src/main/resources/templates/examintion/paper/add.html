<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div style="text-align: center">
								<label>考生姓名:<input id="candidateName" name="topicType" style="width:120px" type="text"></label>
								<label>考试时间：<input id="examinationTime" name="topicType" style="width:120px" type="text"></label>
								<label>最终得分：<input id="finalScore" name="topicType" style="width:120px" type="text"></label>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">题号：<label  name="titleNumber"></label></label>
							</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="subject" name="subject" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题目正确答案：</label>
								<div class="col-sm-8">
									<input id="questionAnswer" name="questionAnswer" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考试选择答案：</label>
								<div class="col-sm-8">
									<input id="chooseAnswer" name="chooseAnswer" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">每题分数：</label>
								<div class="col-sm-8">
									<input id="
scorePerQuestion" name="
scorePerQuestion" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/paper/add.js">
	</script>
</body>
</html>
