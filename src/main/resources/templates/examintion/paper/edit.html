<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${paper.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">题目类型：</label>
								<div class="col-sm-8">
									<input id="topicType" name="topicType" th:value="${paper.topicType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考生姓名：</label>
								<div class="col-sm-8">
									<input id="candidateName" name="candidateName" th:value="${paper.candidateName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总分：</label>
								<div class="col-sm-8">
									<input id="totalScore" name="totalScore" th:value="${paper.totalScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考试时间：</label>
								<div class="col-sm-8">
									<input id="examinationTime" name="examinationTime" th:value="${paper.examinationTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题号：</label>
								<div class="col-sm-8">
									<input id="titleNumber" name="titleNumber" th:value="${paper.titleNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题目：</label>
								<div class="col-sm-8">
									<input id="subject" name="subject" th:value="${paper.subject}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">题目正确答案：</label>
								<div class="col-sm-8">
									<input id="questionAnswer" name="questionAnswer" th:value="${paper.questionAnswer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考试选择答案：</label>
								<div class="col-sm-8">
									<input id="chooseAnswer" name="chooseAnswer" th:value="${paper.chooseAnswer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最终得分：</label>
								<div class="col-sm-8">
									<input id="
finalScore" name="
finalScore" th:value="${paper.
finalScore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每题分数：</label>
								<div class="col-sm-8">
									<input id="
scorePerQuestion" name="
scorePerQuestion" th:value="${paper.
scorePerQuestion}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/paper//edit.js">
	</script>
</body>
</html>
